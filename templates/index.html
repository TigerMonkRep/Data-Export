<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container" style="max-width: 500px; margin-top:50px;">
        <div class="text-center mb-4">
            <img src="/static/logo.png" alt="Logo" style="width:120px;">
        </div>
        <h2 class="text-center mb-4">Crypto Data Export</h2>
        <form action="/fetch" method="post">
            <div class="form-group mb-3">
                <label>Trading Pair (e.g., DOGE/USDT)</label>
                <input type="text" class="form-control" name="symbol" placeholder="DOGE/USDT" required>
            </div>
            <div class="form-group">
                <label>Timeframe</label>
                <select class="form-control" name="timeframe">
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="1h">1 Hour</option>
                    <option value="4h">4 Hours</option>
                    <option value="1d">1 Day</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <input type="date" class="form-control" name="start_date" required>
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input type="date" class="form-control" name="end_date" required>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-primary w-100">Fetch Data</button>
            </div>
        </form>
    </div>
</body>
</html>
